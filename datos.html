<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda en línea</title>
  <link rel="stylesheet" type="text/css" href="style5.css">
  <link rel="shortcut icon" href="images/Logo2.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container my-4">
    <h2 class="text-center">Datos para el Pedido</h2>
    <br>
    <form id="pedidoForm">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre:</label>
        <input 
          type="text" 
          id="nombre" 
          class="form-control" 
          placeholder="Ingrese su nombre" 
          required 
          pattern="[A-Za-zÁáÉéÍíÓóÚúÑñ\s]+" 
          title="Solo se permiten letras y espacios"
          oninput="validarTexto(event)"
        >
      </div>
      <div class="mb-3">
        <label for="apellido" class="form-label">Apellido:</label>
        <input 
          type="text" 
          id="apellido" 
          class="form-control" 
          placeholder="Ingrese su apellido" 
          required 
          pattern="[A-Za-zÁáÉéÍíÓóÚúÑñ\s]+" 
          title="Solo se permiten letras y espacios"
          oninput="validarTexto(event)"
        >
      </div>
      <script>
        function validarTexto(event) {
          event.target.value = event.target.value.replace(/[^A-Za-zÁáÉéÍíÓóÚúÑñ\s]/g, '');
        }
      </script>
      
      
      <div class="mb-3">
        <label for="direccion" class="form-label">Dirección:</label>
        <input type="text" id="direccion" class="form-control" placeholder="Ingrese su dirección" required>
      </div>
      <div class="mb-3">
        <label for="telefono" class="form-label">Teléfono:</label>
        <input 
          type="tel" 
          id="telefono" 
          class="form-control" 
          placeholder="Ingrese su número de teléfono" 
          required 
          pattern="^\d{8}$"
          inputmode="numeric" 
          maxlength="8"
        >
      </div>
      <div class="text-center">
        <button type="button" class="btn btn-primary mt-3" onclick="realizarPedido()">Realizar Pedido</button>
      </div>
    </form>
    <div class="derechos3">
      <p>&copy; 2024 SANDI LIMON S.A. Todos los derechos reservados.</p>
    </div>    
  </div>
  <script src="script3.js"></script>
</body>
</html>
